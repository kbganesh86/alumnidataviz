 <!DOCTYPE html>
<html>
  <head>
    <title>IIT Madras Alumni Worldline</title>
    <link rel="stylesheet" href="css/main.css"/>
    <!-- Moved CSS to its own file --> 
  </head>
  <body>

    <h1>IIT Madras Alumni Worldline</h1>

    <div style="display: none">
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
    </div>
      
    <div id="map"></div>
  
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      <strong>Place ID</strong>: <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>
 
    <script src="js/worldline.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs-Yusm6TvZ_2d65EL-7meUCwzWDZOzz4&libraries=places&callback=initMap"
        async defer></script>
  </body>

</html>
